<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- #building out the top header menus -->
    <div class="wrapper">
      <div id="mainNav">
        <div id="leftHandMenu">
          <ul id="leftMenu">
            <li class="leftMenuItem">
              <a href="#">About</a>
            </li>

            <li class="leftMenuItem">
              <a href="#">Store</a>
            </li>
          </ul>
        </div>

        <!-- this builds out the right hand side menu -->
        <div id="rightHandMenu">
          <ul id="rightMenu">

            <li class="rightMenuItem">
              <a href="#">Gmail</a>
            </li>

            <li class="rightMenuItem">
              <a href="#">Images</a>
            </li>

            <li class="rightMenuItem">
              <a href="#"><button class="signInBtn" type="button" name="button">Sign In</button></a>
            </li>

          </ul>
        </div>
      </div>


      <!-- this is the main Google Logo  -->
      <div class="main">
        <div class="googleHero">
          <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>

        <!-- this is the search box and buttons underneath it -->
        <div class="searchForm">
          <form class="searchBar" action="index.html" method="post">
            <input type="text" name="searchBar" value="" placeholder="">
            <br>
            <input type="submit" name="submit" value="Google Search" class="searchBtn">
            <input type="submit" name="luckBtn" value="I'm Feeling Lucky" class="luckBtn">
          </form>
        </div>
      </div>
    </div>



  </body>
</html>
